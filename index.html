<html lang="en">
<head>

    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Github Profiles</title>
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github user">
    </form>

    <main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/men/25.jpg" alt="" class="avatar"> 
            </div>
            <div class="user-info">
            <h2>John Doe</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Explicabo, sed.</p>
            
        <ul>
            <li>300 <strong>followers</strong></li>
            <li>154 <strong>following</strong></li>
            <li>25 <strong>repos</strong></li>
        </ul>

        <div id="repos">
            <a href="#" class="repos">Repo 1</a>
            <a href="#" class="repos">Repo 2</a>
            <a href="#" class="repos">Repo 3</a>
        </div>
        </div>
    </main>
</body>
</html>
