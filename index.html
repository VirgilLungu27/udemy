<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Increment Counter</title>
</head>
<body>
    <div class="counter-container">
        <i class="fab fa-reddit fa-3x"></i>
        <div class="counter" data-target="45000">45000</div>
        <span>Reddit Karma</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="7500">7500</div>
        <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="7500">6000</div>
        <span>Youtube Followers</span>
    </div>
</body>
</html>
