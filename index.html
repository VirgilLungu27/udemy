<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Background Slider</title>

<body>
   <div class="slider-container">
    <div class="slide active" style="background-image:url('https://cdn.wallpapersafari.com/3/63/6lKjw4.jpg')"></div>
    <div class="slide" style="background-image:url('https://cdn.wallpapersafari.com/40/72/y4X98h.jpg')"></div>

    <div class="slide" style="background-image:url('https://wallup.net/wp-content/uploads/2016/01/298692-landscape-road.jpg')"></div>
    <div class="slide" style="background-image:url('https://wallup.net/wp-content/uploads/2016/01/157687-landscape-road-trees.jpg')"></div>
    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>

    <button class="arrow right-arrow" id="left">
        <i class="fas fa-arrow-right"></i>
    </button>
