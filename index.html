<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>FAQ</title>
</head>
<body>
   <h1>Frequently Asked Questions</h1> 
   <div class="faq-container">
    <div class="faq active">
        <h3 class="faq-title">
            Why should we drink more water?
        </h3>
        <p class="faq-test">
            For our health
        </p>
        <button class="faq-toggle">
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div class="faq"> 
        <h3 class="faq-title">
        What is 9 + 10?
    </h3>
    <p class="faq-test">
        21?
    </p>
    <button>
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
    </button>
</div>

    <div class="faq"> 
        <h3 class="faq-title">
    What's a Jiren fact?
    </h3>
    <p class="faq-test">
    Jiren can punch you tomorrow and you'll feel it yesterday.
    </p>
    <button>
    <i class="fas fa-chevron-down"></i>
    <i class="fas fa-times"></i>
    </button>
</div>

    <div class="faq"> 
    <h3 class="faq-title">
    What was the result of Liverpool - Real Madrid?</h3>
    <p class="faq-test">0-1</p>
    <button>
    <i class="fas fa-chevron-down"></i>
    <i class="fas fa-times"></i>
    </button>
    </div>

   </div>
</body>
</html>
