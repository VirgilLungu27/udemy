<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Let us know your feedback</title>
</head>
<body>
   <div id="panel" class="panel-container">
    <strong>how satisfied are you with our <br /> customer support performance?</strong>
    <div class="ratings-container">
        <div class="rating">
            <img src="http://cdn.shopify.com/s/files/1/1061/1924/products/Very_sad_emoji_icon_png_grande.png?v=1571606089" alt="">
            <small>unhappy</small>
        </div>

        <div class="rating">
            <img src="https://images.emojiterra.com/twitter/v13.1/512px/1f610.png" alt="">
            <small>neutral</small>
        </div>

        <div class="rating active">
            <img src="https://cdn.pixabay.com/photo/2020/12/27/20/24/smile-5865208_1280.png" alt="">
            <small>satisfied</small>
        </div>
    </div>
    <button class="btn" id="send">send review</button>
   </div> 
</body>
</html>
